<div class="narvar">

  <div class="title" (click)="routeHome()">{{dataSource.title}}</div>

  <mat-form-field class="input">
    <mat-label>Buscar...</mat-label>
    <input matInput type="text" [(ngModel)]="value" (ngModelChange)="changeSearch(value)">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

</div>


<div class="contaniner__sentence">
  <div class="sentence">
    {{dataSource.message}}
  </div>
</div>
